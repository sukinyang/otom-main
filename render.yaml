# Render Blueprint - Deploy Otom Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: otom-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONPATH
        value: /opt/render/project/src
      # Add your environment variables in Render dashboard
      - key: VAPI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: BASE_URL
        sync: false

  # Redis for Celery (optional - if using background tasks)
  - type: redis
    name: otom-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
